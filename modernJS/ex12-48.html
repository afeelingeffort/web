<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Function</title>
    <script>
        function outer() {
            var x = 1;

            //중첩 함수
            function inner() {
                var y = 2;
                //외부 함수의 변수를 참조할 수 있다.
                console.log(x + y); //3
            }

            inner();
        }

        outer();
    </script>
</head>

<body>

</body>

</html>
