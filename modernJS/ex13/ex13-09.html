<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Scope</title>
    <script>
        var x = 1;

        function foo() {
            var x = 10;
            bar();
        }

        function bar() {
            console.log(x);
        }

        foo(); //
        bar(); //
    </script>
</head>

<body>

</body>
