<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
    <script>
        function countdown(n) {
            for (var i = n; i >= 0; i--)console.log(i);
        }
        countdown(10);
    </script>
</head>
