<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        //함수 정의
        function add(x, y) {
            return x + y;
        }

        //함수 호출
        var result = add(2, 5);

        //함수 add에 인수 2, 5를 전달하면서 호출하면 반환값 7을 반환한다.
        console.log(result); //7
    </script>
</head>

<body>

</body>

</html>
