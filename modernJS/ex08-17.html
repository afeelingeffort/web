<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do...while 문</title>
    <script>
        var count = 0;

        //count가 3보다 작을 때까지 코드 블록을 계속 반복 실행한다.
        do {
            console.log(count); // 0 1 2
            count++;
        } while (count < 3);
    </script>
</head>

<body>

</body>

</html>
