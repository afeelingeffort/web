<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable</title>
    <script>
        var x = 'global';

        function foo() {
            console.log(x); //undefinde
            var x = 'local';
        }

        foo();
        console.log(x); //global
    </script>
</head>
