<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <script>
        function foo() {
            var x = 1;
            //var 키워드로 선언된 변수는 같은 스코프 내에서 중복 선언을 허용한다.
            //아래 변수 선언문은 자바스크립트 엔진에 의해 var 키워드가 없는 것처럼 동작한다.
            var x = 2;
            console.log(x); //2
        }
        foo();
    </script>
</head>

<body>

</body>

</html>
