<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat Function</title>
    <script>
        //n만큼 어떤 일을 반복한다.
        function repeat(n) {
            //i를 출력한다.
            for (var i = 0; i < n; i++) console.log(i);
        }

        repeat(5); //0 1 2 3 4
    </script>
</head>

</html>
