<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <script>
        //전역 함수
        function foo() {
            console.log('global function foo');
        }

        function bar() {
            //중첩 함수
            function foo() {
                console.log('local function foo');
            }

            foo(); //local function foo
        }

        bar();
    </script>
</head>

<body>

</body>

</html>
