<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "news.php",
                dataType: "xml",
                success: function (data) {
                    var $items = $(data).find("item");

                    if ($items.length > 0) {
                        $items = $items.slice(0, 10);
                        var $ulTag = $("<ul/>");
                        $.each($items, function (i, o) {
                            var $title = $(o).find("title").text();
                            var $title = $(o).find("link").text();

                            var $aTag = $("<a/>")
                                .attr({
                                    "href": $link,
                                    "target": "_blank"
                                })
                                .text($title);
                            var $liTag = $("<li/>")
                                .append($aTag);

                            $ulTag.append($liTag);
                        });
                        $(".wrap").append($ulTag);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
