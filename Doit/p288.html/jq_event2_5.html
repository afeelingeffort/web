<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".menuWrap_1 a").on("click", function (e) {
                e.preventDefault();

                $(".menuWrap_1 a").css({
                    "background-color": "#fff"
                });

                $(this).css({
                    "background-color": "#ff0"
                });
            });

            $(".menuWrap_2 a").on("click", function (e) {
                e.preventDefault();

                $(".menuWrap_2 a").css({
                    "background-color": "#fff"
                });

                var idx = $("menuWrap_2 a").index(this);

                $(".menuWrap_2 a").eq(idx).css({
                    "background-color": "#0ff"
                });

                $(".idxNum").text(idx);
            });
        });
    </script>
</head>

<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>

</html>
